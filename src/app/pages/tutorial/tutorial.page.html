<ion-header [translucent]="true" id="header">

  <ion-buttons>
    <ion-back-button id="backBtn"></ion-back-button>
 </ion-buttons>
  
 <ion-title id="textTitle">Informaciones</ion-title>

  <div>
    <ion-card id="profileCard">
      <ion-card-header>SafetyHome</ion-card-header>
      <ion-card-content id="textCard">Emergencias</ion-card-content>
    </ion-card>
  </div>
</ion-header>

<ion-content>
  <div id="container">

    <div id="bloque">
      Incendios
      <ion-tab-button [routerLink]="['/bomberos']">
        <div id="area">
          <ion-icon name="flame" id="iconMenu"></ion-icon>
          <img src="assets/img/bgIncendio.jpg" id="img">
        </div>
      </ion-tab-button>
    </div>

    <div id="bloque">
      Salud
      <ion-tab-button>
        <div id="area">
          <ion-icon name="bandage" id="iconMenu"></ion-icon>
          <img src="assets/img/bgSalud.webp" id="img">
        </div>
      </ion-tab-button>
    </div>

    <div id="bloque">
      Sismos
      <ion-tab-button [routerLink]="['/sismo']">
        <div id="area">
          <ion-icon name="business" id="iconMenu"></ion-icon>
          <img src="assets/img/bgSismo.webp" id="img">
        </div>
      </ion-tab-button>
    </div>

  </div>

</ion-content>

<footer id="fContainer">

  <div id="fBloque">
    <ion-button [routerLink]="['/home']" shape="round" fill="solid" size="large" expand="block" slot="icon-only" color="light">
      <ion-icon name="home"></ion-icon>
    </ion-button>
  </div>

  <div id="fBloque">
    <ion-button shape="round" fill="solid" size="large" expand="block" slot="icon-only" color="light">
      <ion-icon name="bookmarks"></ion-icon>
    </ion-button>
  </div>

  <div id="fBloque">
    <ion-button [routerLink]="['/perfil']" shape="round" fill="solid" size="large" expand="block" slot="icon-only" color="light">
      <ion-icon name="person"></ion-icon>
    </ion-button>
  </div>

</footer>
